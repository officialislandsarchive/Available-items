<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Names - Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #262626;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background-color: #444;
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .banner {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        li {
            padding: 5px 10px;
            border-radius: 10px;
            background-color: #3498db;
            color: #fff;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            width: calc(20% - 10px); /* 20% of the container width with 10px gap on each side */
            margin-bottom: 10px;
            border: 2px solid #1a1a1a;
        }
        
        li:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .navigation-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>The Following Available Items:</h1>
        </div>
        <ul>
            <li>Wheat</li>
            <li>Tomato</li>
            <!-- Add more list items here -->
            <li>Iron</li>
        </ul>
        <div class="navigation">
            <button class="navigation-btn" onclick="previousPage()">Previous</button>
            <a href="page2.html"><button class="navigation-btn">Next</button></a>
        </div>
    </div>

    <script>
        // Dummy function for previous page
        function previousPage() {
            alert("This is the first page");
        }
    </script>
</body>
</html>
